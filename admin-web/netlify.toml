[build]
  command = "npm run build"
  publish = "dist"

# Proxy downloads through Netlify CDN (hides GitHub origin)
[[redirects]]
  from = "/download-apk/*"
  to = "https://github.com/merqora/merqora-releases/releases/download/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
