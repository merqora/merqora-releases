# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
kotlin.daemon.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Kotlin
kotlin.code.style=official

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Compose
android.enableR8.fullMode=true

# Mapbox - REPLACE WITH YOUR TOKENS (DO NOT COMMIT REAL TOKENS)
MAPBOX_DOWNLOADS_TOKEN=YOUR_MAPBOX_DOWNLOADS_TOKEN_HERE
MAPBOX_ACCESS_TOKEN=YOUR_MAPBOX_ACCESS_TOKEN_HERE

# AI Support Backend URL
# For local dev: uncomment and set your local IP
#AI_SUPPORT_URL=http://192.168.1.7:8000
# Production URL from Railway
AI_SUPPORT_URL=https://merqora-releases-production.up.railway.app